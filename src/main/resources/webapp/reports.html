      <div id ="overlay" style="">
	   
	  
	   <table cellpadding="10" cellspacing="10" border="0">
	   <tr>
	   <td>User </td>
	   <td colspan="3"><input name="user" id="user" size="80"> </td>
	   </tr>	
		<tr>		   
	   <td>From </td>
	   <td ><input name="fromdate" id="fromdate" > </td>
	   <td>To </td>
	   <td ><input name="todate" id="todate" > </td>
	   </tr>
	   <tr>
	   
	  <td colspan="4" style="text-align:right"><input type="button" id="search" value="Search" style="width:120px"> </td>
	   </tr>
	   </table>
	  </div>
 <script>
  $(function() {
    $( "#fromdate" ).datepicker({
	
	dateFormat: 'yy-mm-dd'
	}	
	);
  
    $( "#todate" ).datepicker({
	
	dateFormat: 'yy-mm-dd'
	}	
	);
	

	

	  
	$( "input#search" )
      .button()
      .click(function( event ) {
		
    	  var formdata=$("form#frmuser").serializeArray()
  		
  		$('#frmuser')[0].reset();
  		$.post( "/services/fetchreports", formdata)
  		  .done(function( data ) {
  		    
  			
  			//parse xml
  			  $xml = $( data )
  			  $status = $xml.find( "status" )
  			  
  			  
  			  
  			  if( $status.attr("error") =="true"){
  				  
  				  showerror("resultcontainer",$status.attr("description"))
  				  
  			  } else{
  				  
  				  showsuccess("resultcontainer",$status.attr("description"))
  				  
  			  }
  		  });
    	  
        event.preventDefault();
      });
	  

  });
  </script>
